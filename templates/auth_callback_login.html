<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Login Callback</title>
  <style>
    /* Preloader styles */
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      background-color: rgba(255, 255, 255, 0); /* Transparent background */
    }
    
    .loader {
      width: 80px;
      height: 80px;
      position: relative;
    }
    
    .loader-ring {
      box-sizing: border-box;
      display: block;
      position: absolute;
      width: 64px;
      height: 64px;
      margin: 8px;
      border: 4px solid transparent;
      border-radius: 50%;
      animation: loader-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
    }
    
    .loader-ring:nth-child(1) {
      border-top-color: #008FFF; /* Primary Blue */
      animation-delay: 0s;
    }
    
    .loader-ring:nth-child(2) {
      border-right-color: #28C997; /* Primary Green */
      animation-delay: 0.3s;
    }
    
    .loader-ring:nth-child(3) {
      border-bottom-color: #008FFF; /* Primary Blue */
      animation-delay: 0.6s;
    }
    
    .loader-ring:nth-child(4) {
      border-left-color: #28C997; /* Primary Green */
      animation-delay: 0.9s;
    }
    
    @keyframes loader-ring {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loader-text {
      margin-top: 20px;
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #333333;
      text-align: center;
    }
    
    .content {
      display: none; /* Hidden until loaded */
    }

    .flashes {
      list-style-type: none;
      padding: 0;
      margin: 0 0 20px 0;
    }

    .flash {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
    }

    .flash.error {
      background-color: #ffecec;
      color: #f44336;
    }

    .flash.success {
      background-color: #e8f5e9;
      color: #4caf50;
    }

    .flash.info {
      background-color: #e3f2fd;
      color: #2196f3;
    }
  </style>
</head>
<body>
  <!-- Preloader -->  
  <div class="preloader" id="preloader">
    <div class="loader">
      <div class="loader-ring"></div>
      <div class="loader-ring"></div>
      <div class="loader-ring"></div>
      <div class="loader-ring"></div>
    </div>
    <div class="loader-text">Logging you in...</div>
  </div>
  
  <!-- Content -->  
  <div class="content" id="content">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, message in messages %}
            <li class="flash {{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    
  </div>

  <script>
    // Process login when the page loads
    window.addEventListener('DOMContentLoaded', function() {
      const hash = window.location.hash.substr(1);
      const params = new URLSearchParams(hash);
      const accessToken = params.get('access_token');
      
      // Get base URL from current location
      const baseUrl = window.location.origin;
      console.log('Current base URL:', baseUrl);
      
      // Debug info
      console.log('Hash:', hash);
      console.log('Access token:', accessToken ? 'Present' : 'Missing');

      if (!accessToken) {
        // Hide preloader and show error
        document.getElementById('preloader').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        alert('Login failed: No access token found.');
        window.location.href = baseUrl + '/login';
      } else {
        // Use absolute URL for the callback
        fetch(baseUrl + '/callback/google', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ access_token: accessToken, mode: 'login' }),
        })
        .then(res => {
          // Hide preloader when response is received
          document.getElementById('preloader').style.display = 'none';
          document.getElementById('content').style.display = 'block';
          console.log('Response status:', res.status);
          console.log('Redirected:', res.redirected);
          
          if (res.redirected) {
            window.location.href = res.url;
          } else {
            return res.text().then(text => {
              console.error('Login error:', text);
              alert("Login failed: " + text);
              window.location.href = baseUrl + '/login';
            });
          }
        })
        .catch((error) => {
          // Hide preloader on error
          document.getElementById('preloader').style.display = 'none';
          document.getElementById('content').style.display = 'block';
          
          console.error('Fetch error:', error);
          alert('Login failed: Could not communicate with the server.');
          window.location.href = baseUrl + '/login';
        });
      }
    });
  </script>
</body>
</html>
