{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="reset-container">
    <div class="row g-0 h-100">
        <!-- Left side: Form with white container -->
        <div class="col-lg-6 col-md-12 order-lg-1 order-2 animate-left">
            <div class="reset-white-holder d-flex flex-column justify-content-center h-100">
                <div class="form-wrapper">
                    <img src="{{ url_for('static', filename='images/logogt.png') }}" alt="GapoTravels Logo" class="brand-logo">
                    <form method="POST" action="{{ url_for('reset_password', token=token) }}">
                        <div class="text-center mb-4">
                            <div class="reset-icon-wrapper mb-3">
                                <i class="fas fa-lock reset-icon"></i>
                            </div>
                            <h3 class="fw-bold text-primary">Reset Password</h3>
                            <p class="text-muted small mb-0">Enter your new password below</p>
                        </div>

                        <!-- New Password Field -->
                        <div class="form-floating mb-3 position-relative password-container">
                            <input type="password" class="form-control form-control-lg pe-5" id="password" name="password" aria-label="New Password">
                            <label for="password"><i class="fas fa-key text-primary me-2"></i>New Password</label>
                            <span class="position-absolute top-50 end-0 translate-middle-y me-3 password-toggle" onclick="togglePassword('password', this)">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>

                        <!-- Confirm Password Field -->
                        <div class="form-floating mb-4 position-relative password-container">
                            <input type="password" class="form-control form-control-lg pe-5" id="confirm_password" name="confirm_password" aria-label="Confirm Password">
                            <label for="confirm_password"><i class="fas fa-key text-primary me-2"></i>Confirm Password</label>
                            <span class="position-absolute top-50 end-0 translate-middle-y me-3 password-toggle" onclick="togglePassword('confirm_password', this)">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>

                        <div class="d-grid gap-2 mb-4">
                            <button type="submit" class="btn btn-primary btn-lg" aria-label="Reset Password">Reset Password</button>
                        </div>

                        <div class="text-center">
                            <p class="mb-0 small">Remember your password?
                                <a href="{{ url_for('login') }}" class="text-primary" aria-label="Sign in">Sign in</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Right side: Image / Branding -->
        <div class="col-lg-6 d-none d-lg-block order-lg-2 order-1 animate-right">
            <div class="reset-image-container">
                <div class="overlay"></div>
                <div class="hero-content">
                    <img src="{{ url_for('static', filename='images/logogt.png') }}" alt="GapoTravels Logo" class="brand-logo">
                    <h2>Reset Your Password</h2>
                    <p>Enter your new password to regain access to your account</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
